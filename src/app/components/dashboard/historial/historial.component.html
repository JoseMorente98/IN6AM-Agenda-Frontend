<div class="container">
  <div class="jumbotron">
    <h1 class="display-3">Historial</h1>
    <button class="btn btn-outline-primary" data-toggle="modal" data-target="#modalAddCategoria">Agregar
    </button>
  </div>

  <hr>
  <table class="table">
    <thead class="thead">
      <tr>
        <th>No. Registro</th>
        <th>Descripcion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let historial of historiales">
        <td>{{historial.idHistorial}}</td>
        <td>{{historial.descripcion}}</td>
        <td>{{historial.fechaRegistro}}</td>
      </tr>
    </tbody>
  </table>
</div>
