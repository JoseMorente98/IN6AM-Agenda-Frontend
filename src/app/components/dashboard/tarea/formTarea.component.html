<h2>Tarea</h2>
<button class="btn btn-outline-success"
  [routerLink]="['/dashboard/tareas']">Regresar</button>
<button class="btn btn-outline-primary"
[routerLink]="['/dashboard/tareas', 'nueva']">Nueva Tarea</button>
<hr>
<div class="alert alert-success alert-dismissible fade show" role="alert"
*ngIf="notificacion.estado">
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <strong>{{ notificacion.mensaje }}</strong>
</div>

<div *ngIf="formularioTarea">
  <form (ngSubmit)="guardarCambios()" [formGroup]="formularioTarea">
          <div class="form-group row col-6">
            <label for="inputNombre">Nombre</label>
            <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre de la Tarea" />
            <div class="form-control-feedback" *ngIf="formularioTarea.get('nombre').errors?.required">
            Este campo es requerido
            </div>
          </div>
          <div class="form-group row col-6">
            <label for="inputApellido">Apellido</label>
            <input class="form-control" type="text" formControlName="descripcion" placeholder="DescripciÃ³n de la Tarea" />
            <div class="form-control-feedback" *ngIf="formularioTarea.get('descripcion').errors?.required">
            Este campo es requerido
            </div>
          </div>
          <div class="form-group row col-6">
            <label for="inputTelefono">Telefono</label>
            <input class="form-control" type="datetime-local" formControlName="fechaEntrega" value="2011-08-19T13:45:00" id="example-datetime-local-input">
            <div class="form-control-feedback" *ngIf="formularioTarea.get('fechaEntrega').errors?.required">
            Este campo es requerido
            </div>
          </div>
          <div class="form-group row">
            <div class="col-10">
              <button
                [disabled]="formularioTarea.valid"
                type="submit" class="btn btn-outline-primary">
                Guardar Cambios
              </button>
            </div>
          </div>
  </form>
</div>
