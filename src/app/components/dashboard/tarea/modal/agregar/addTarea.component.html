<!--MODAL TAREA -->
<div  id="modalAddTarea" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form [formGroup]="formularioTarea" (ngSubmit)="agregarTarea()">
        <div class="modal-header">
          <button type="button" class="close" data-dissmiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="modal-title">Agregar Tareas</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputNombre">Nombre</label>
            <input class="form-control" type="text" formControlName="nombre" placeholder="Nombre de la Tarea" />
          </div>
          <div class="form-group">
            <label for="inputNombre">Descripción</label>
            <input class="form-control" type="text" formControlName="descripcion" placeholder="Descripción de la Tarea" />
          </div>
          <div class="form-group">
            <label for="inputNombre">Fecha Entrega</label>
              <input class="form-control" type="datetime-local" formControlName="fechaEntrega" value="2011-08-19T13:45:00" id="example-datetime-local-input">
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-secondary" data-dissmiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-outline-primary" [disabled]="!formularioTarea.valid">Agregar</button>
        </div>
      </form>
    </div>
  </div>
</div>
