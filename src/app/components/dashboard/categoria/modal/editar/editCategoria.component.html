<!--MODAL CATEGORIA -->
<div  id="modalEditCategoria" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form>
        <div class="modal-header">
          <button type="button" class="close" data-dissmiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
          <h3 class="modal-title">Actualizar Categorias</h3>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="inputNombre">Nombre </label>
            <input class="form-control" type="text" name="inputIdCategoria" id="inputIdCategoria" placeholder="ID Categoría" />
            <input class="form-control" type="text" name="inputNombre" id="inputNombre" placeholder="Ingrese una categoría" />
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-outline-default" data-dissmiss="modal">Cerrar</button>
          <button type="submit" class="btn btn-outline-primary">Ingresar</button>
        </div>
      </form>
    </div>
  </div>
</div>
